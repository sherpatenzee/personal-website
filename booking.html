  <h1 class="reserve text-center">Reservations</h1>

  <main>



    <div class="container vh-100 pt-5">
      <div class="form">
        <div class="row">
          <div class="col-md-6">
            <label for="form_name">Firstname *</label>
            <input id="form_name" type="text" name="name" class="form-control" placeholder="" required="required"
              data-error="Firstname is required.">

          </div>
        </div>
        <div class="row">
          <div class="col-md-6">
            <div class="form-group">
              <label for="form_lastname">Lastname *</label>
              <input id="form_lastname" type="text" name="surname" class="form-control" placeholder=" "
                required="required" data-error="Lastname is required.">
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-md-6">
            <div class="form-group">
              <label for="form_lastname">Arrival Date *</label>
              <input id="form_lastname" type="date" name="date" class="form-control" placeholder=" "
                required="required" data-error="Date is required.">
            </div>
          </div>
        
          <div class="col-md-6">
            <div class="form-group">
              <label for="form_lastname">Departure Date *</label>
              <input id="form_lastname" type="date" name="date" class="form-control" placeholder=" "
                required="required" data-error="Date is required.">
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-md-6">
            <div class="form-group">
              <label for="form_email">Email *</label>
              <input id="form_email" type="email" name="email" class="form-control" placeholder="" required="required"
                data-error="Valid email is required.">

            </div>
          </div>
          <div class="col-md-6">
            <div class="form-group">
              <label for="form_need">Please specify your need *</label>
              <select id="form_need" name="need" class="form-control" required="required"
                data-error="Please specify your need.">
                <option value="" selected disabled>--Select Your Trek--</option>
                <option>Everest Base Camp</option>
                <option>Annapurna Base Camp</option>
                <option>Langtang Valley</option>
                <option>Custom Treks</option>
              </select>

            </div>
          </div>
        </div>

        <div class="col-md-12">
          <div class="form-group">
            <label for="form_message">Message *</label>
            <textarea id="form_message" name="message" class="form-control" placeholder="Write your message here."
              rows="4" required="required" data-error="Please, leave us a message."></textarea>
          </div>

        </div>


        <div class="col-md-12">

          <input type="submit" class="btn btn-success btn-send  pt-2 mt-5 btn-block
                              " value="Send Message">


        </div>

      </div>
    </div>
  </main>



  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
